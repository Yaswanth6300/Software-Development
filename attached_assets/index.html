<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Starstrike: Nebula Assault 2D</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { width: 100%; height: 100%; overflow: hidden; background: #000000; }
        canvas { width: 100vw; height: 100vh; display: block; }
    </style>
</head>
<body>
    <div id="ui" class="absolute top-4 left-4 text-white text-2xl font-bold shadow-lg shadow-black/50">Score: <span id="score">0</span> | Power: <span id="power">1/3</span></div>

    <!-- <div id="ui" class="absolute top-4 left-4 text-white text-2xl font-bold shadow-lg shadow-black/50">Score: <span id="score">0</span> | Power: <span id="power">1/3</span></div> -->
    <canvas id="game"></canvas>
    <div id="gameOver" class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-black/80 text-white p-8 rounded-xl hidden text-3xl text-center shadow-lg shadow-orange-600/50">
        Game Over, Bro! Score: <span id="finalScore">0</span><br>
        <button onclick="restartGame()" class="mt-6 px-8 py-4 text-xl bg-orange-600 text-white rounded-lg cursor-pointer hover:bg-orange-500 transition-colors">Retry</button>
    </div>
    <script src="game.js"></script>
</body>
</html>
